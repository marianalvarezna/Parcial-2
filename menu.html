<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .menu {
        width: 200px;
        background-color: #a28165;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .menu a {
        display: block;
        margin: 10px 0;
        padding: 10px;
        text-decoration: none;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .menu a:hover {
        background-color: #d3b295;
        color: black;
    }

    .content {
        flex-grow: 1;
        padding: 20px;

    }

    .contenedor {
        background-color: #d3b295;
        padding: 20px;
        width: 700px;
        color: black;
        border-radius: 20px;

    }

    .infoEmp {
        display: flex;
        padding: 20px;
        gap: 30px;
        

    }

    .listaEmp {
        background-color: #d3b295;
        padding: 10px ;
        text-decoration: none;
        height: 140px;
        color: black;
        justify-content: center;
        display: flex;
        border-radius: 20px;

        align-items: center;
        /* justify-content: center;
        display: flex;
        align-items: center; */
    }

    .listaEmp ul {
        list-style-type: none;
        padding-left: 0;
    }

    .listaEmp ul li {
        width: 250px;
        padding: 8px;
        background: #ecf0f1;
        border-radius: 4px;
        margin-bottom: 5px;
    }
</style>

</head>

<body>

    <div class="menu" id="menu">

    </div>

    <div class="content">
        <!-- <h1>¡Bienvenido!</h1>
    <p>Contenido de la página según el menú seleccionado.</p> -->
        <h1>Panel Administrativo</h1>
        <div class="contenedor">
            <h3></h3>
            <p>Información sobre los empleados de la empresa</p>
            <div class="infoEmp">

                <div class="listaEmp">
                    <ul>

                        <li>Empleado 1: Juan Pérez</li>
                        <li>Empleado 2: Esteban Navarro</li>
                        <li>Empleado 3: Luis Martínez</li>
                    </ul>
                </div>
                <div class="imgEmp">
                    <img src="img/adminempleado.jpg" height="220px" width="300px" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obtener la variable de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const miVariable = urlParams.get('variable') || 'default';

        // Elemento donde se generará el menú
        const menuElement = document.getElementById('menu');

        // Definir el contenido del menú según la variable
        let modulos;

        if (miVariable === 'admin') {
            modulos = ['Módulo 1', 'Módulo 2'];
        } else if (miVariable === 'editor') {
            modulos = ['Módulo 3', 'Módulo 4'];
        } else {
            modulos = ['Módulo 1', 'Módulo 2', 'Módulo 3', 'Módulo 4'];
        }

        // Generar el menú dinámicamente
        modulos.forEach((modulo, index) => {
            const link = document.createElement('a');
            link.href = `#modulo${index + 1}`;
            link.textContent = modulo;
            menuElement.appendChild(link);
        });


    </script>

    <script src="script.js"></script>

</html>
